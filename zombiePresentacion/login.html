<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Naval - Registro de Jugadores</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Elementos decorativos de salpicadura de sangre -->
    <div class="blood-splatter blood-1"></div>
    <div class="blood-splatter blood-2"></div>
    
    <div class="container">
        <h1>ZOMBIE NAVAL</h1>
        <div class="subtitle" id="form-title">REGISTRO DE JUGADORES</div>
        
        <!-- Formulario de registro -->
        <div id="register-form">
            <div class="player-forms">
                <div class="player-form">
                    <div class="player-title">Jugador 1</div>
                    <div class="form-group">
                        <label for="player1-username">NOMBRE DE USUARIO</label>
                        <input type="text" id="player1-username" name="player1-username" required autocomplete="off">
                    
                </div>
                
                <div class="player-form">
                    <div class="player-title">Jugador 2</div>
                    <div class="form-group">
                        <label for="player2-username">NOMBRE DE USUARIO</label>
                        <input type="text" id="player2-username" name="player2-username" required autocomplete="off">
                    </div>
                  
                </div>
            </div>
            
            <button type="button" id="register-btn">REGISTRAR JUGADORES</button>
            
          
        
      
        
            
           
        
        <!-- Mensajes de estado -->
        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
